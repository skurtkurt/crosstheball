<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" type="text/css" href="calendar.css">

    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.7.2/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.7.2/main.min.js'></script>

    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth'
        });
        calendar.render();
      });

    </script>
  
  </head>
  <body>

<ul id="myNavbar">
  <li id="myNavbar2"><a href='/home'>Calendar</a></li>
  <li id="myNavbar2"><a href='/view'>View</a></li>
  <li id="myNavbar3"><a href='/logout'>Logout</a></li>
</ul>


<div id='calendar'></div>




  </body>
</html>
